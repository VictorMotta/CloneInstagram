<!DOCTYPE html>

    <link rel="stylesheet" href="./css/reset.css" />

    <title>Instagram</title>

  <body>
    <header>
      <div class="container-main-menu">
        <div class="logo">
          <a href="#"
            ><ion-icon name="logo-instagram" class="logo-instagram"></ion-icon
          ></a>
          <div class="barra-logo"></div>

          <a href="#"><img src="./img/logo.png" /></a>
        </div>
        <!-- Fim div logo  -->

        <div class="pesquisar">Pesquisar</div>
        <nav>
          <ion-icon name="navigate-outline" class="icones"></ion-icon>
          <ion-icon name="compass-outline" class="icones"></ion-icon>
          <ion-icon name="heart-outline" class="icones"></ion-icon>
          <ion-icon name="person-outline" class="icones"></ion-icon>
        </nav>
      </div>
      <!-- Fim div container-main-menu  -->

                <ion-icon name="ellipsis-horizontal" class="icones"></ion-icon>
              </div>
              <!-- Fim div titulo  -->
              <img src="./img/gato-telefone.png" class="img-feed" />
              <div class="footer-feed">
                <div class="actions">
                  <div class="main-actions">
                    <ion-icon name="heart-outline" class="icones"></ion-icon>
                    <ion-icon
                      name="chatbubble-outline"
                      class="icones"
                    ></ion-icon>
                    <ion-icon name="navigate-outline" class="icones"></ion-icon>
                  </div>
                  <!-- Fim div main-actions  -->
                  <ion-icon
                    name="bookmark-outline"
                    class="icones bookmark"
                  ></ion-icon>
                </div>
                <!-- Fim div actions  -->
                <div class="curtidas">
                  <img src="./img/respondeai-curtida.png" />
                  <p>
